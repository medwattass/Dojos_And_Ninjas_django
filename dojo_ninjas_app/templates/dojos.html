<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row rounded" style="margin: 2rem;background-color: #313231c1; color:azure;width:50rem;">
            <div class="col">
                <h1 class="h1" style="margin-top: 1rem;">New Dojo</h1>
            </div>
            <form action="/create_dojo" method="POST">
                {% csrf_token %}
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" class="form-control">
                <button type="submit" class="btn btn-dark" style="margin-top:1em; margin-bottom:1em;">Create</button>
            </form>
        </div>

        <h1 class="h1">All Dojos</h1>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Dojo ID</th>
                    <th scope="col">Dojo Name</th>
                </tr>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr>
                    <td>{{dojo.id}}</td>
                    <td><a href="{% url 'show_ninjas' dojo_id=dojo.id %}">{{dojo.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row row-cols-2 row-cols-lg-4 g-2 g-lg-2 md-5" style="margin: auto; margin-top: 2rem;">
            <form class="form-group text-center" action="/add_ninja" method="GET">
                {% csrf_token %}
                <button type="submit" class="btn btn-dark" style="width:20rem;">Add Ninja</button>
            </form>
        </div>
    </div>
</body>

</html>
